<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="question">
        Using the array flowers below, 
        display the flowers. Use the div 'flowersDiv'.
        You should display the flowers in two rows,
        each row containing 4 flowers.
        For each flower, you should show the image
        and under the image display its name.
    </div>
    <div id='flowersDiv'>
        
    </div>
    <script>
        /*
           Using the array flowers below, 
           display the flowers. Use the div 'flowersDiv'.
           You should display the flowers in two rows,
           each row containing 4 flowers.
           For each flower, you should show the image
           and under the image display its name.
        */
       class Flower {
           constructor(name, pictureName) {
               this.name = name;
               this.picture = pictureName;
           }
       }
       let daffodil = new Flower('Daffodil', 'daffodil.png');
       let cherryblossom = new Flower('Cherry blossom', 'cherryblossom.png');
       let lily = new Flower('Lily', 'lily.jpg');
       let daisy = new Flower('Daisy', 'daisy.jpg');
       let sunflower = new Flower('Sunflower', 'sunflower.png');
       let tulip = new Flower('Tulip', 'tulip.png');
       let rose = new Flower('Rose', 'rose.png');
       let waterlily = new Flower('Water lily', 'waterlily.png');
       
       let flowers = [
             daffodil,
             cherryblossom,
             lily,
             daisy,
             sunflower,
             tulip,
             rose,
             waterlily
       ];

        let flowersDiv = document.getElementById('flowersDiv');
       
        for (let plant of flowers) {
            let plantDiv = document.createElement("div");
            plantDiv.id = plant.name;
            plantDiv.style.width = '25%';
            plantDiv.style.display = "inline-block";

            let pic = document.createElement("img");
            pic.src = "images/" + plant.picture;
            pic.style.marginLeft = "auto";
            pic.style.marginRight = "auto";
            pic.style.width = "100%";

            let text = document.createElement("h3");
            text.innerText = plant.name;
            text.style.textAlign = "center";
            text.style.marginTop = 0;

            plantDiv.appendChild(pic);
            plantDiv.appendChild(text);
            flowersDiv.appendChild(plantDiv);
        }

    </script>
</body>
</html>
